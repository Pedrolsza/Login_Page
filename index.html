<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Atividade - PÃ¡gina de Login</title>
</head>
<body>
    <form action="">
        
        <div id="credentials">
        <div id="all">
            <h1 id="title">Login</h1>
            <p>E-mail</p>
            <input type="email" name="mail" id="mail" placeholder="E-mail" required>
        </div>
        <div id="pin">
            <p>Senha</p>
            <input type="password" name="pin" id="password" placeholder="Password" required> 
        </div>
        
        <div>
            <button type="submit" id="log"><i class="fa-solid fa-sign-in-alt"></i> Entrar</button>
        </div>
    </form>
    
    <form action="register" method="post">
        <div>
            <button type="submit" id="res"><i class="fa-solid fa-user-plus"></i> Cadastrar</button>
        </div>
   
    </form>

    <p id="forgot-password"><a href="reset-password.html">Esqueceu a senha?</a></p> 
</div>
    <script src="script.js"></script>
</body>
</html>
